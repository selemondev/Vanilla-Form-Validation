<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Vanilla Form Validation</title>
</head>
<body class="grid place-items-center bg-purple-600">
    <div class="mt-5 w-72 sm:w-full max-w-sm">
        <form class="bg-white w-full px-6 py-4 rounded-sm" id="handleSubmit">
            <div class="text-center">
                <h2 class="font-bold text-purple-500 text-2xl">Vanilla Validation</h2>
            </div>
            <div class="pb-4">
                <label for="Email" class="font-bold block pb-2">Email</label>
                <input type="email" id="email" placeholder="Email" class="w-full py-2 px-2 focus:outline-none focus:ring-1 focus:ring-purple-500 border border-gray-200 shadow-sm rounded-md" required>
                <p class="text-red-600  text-md font-bold" id="emailError"></p>
                <p class="text-green-600  text-md font-bold" id="emailSuccess"></p>
            </div>

            <div class="pb-4">
                <label for="Password" class="pb-2 font-bold block">Password</label>
                <input type="password" id="password" minlength="8" class="py-2 px-2 rounded-md shadow-sm focus:ring-1 focus:ring-purple-500 border border-gray-300 focus:outline-none w-full" placeholder="Password" required>
            </div>

            <div class="pb-4">
                <label for="confirmPassword" class="pb-2 font-bold block">ConfirmPassword</label>
                <input type="password" id="confirmPassword" class="py-2 px-2 rounded-md shadow-sm focus:ring-1 focus:ring-purple-500 border border-gray-300 focus:outline-none w-full" placeholder="ConfirmPassword"  required>
                <p class="text-red-600  text-md font-bold" id="confirmPasswordError"></p>
                <p class="text-green-600  text-md font-bold" id="passwordSuccess"></p>
            </div>

            <div>
                <button type="submit" class="w-full bg-purple-500 py-2 rounded-md text-white font-bold text-lg hover:bg-purple-600 ">Submit</button>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
